{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col mt-2">
                <hr>
                <h2 class="logo-font mb-4">Edit Review</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 mb-2">
                {% if request.user.is_authenticated %}
                    <form method="POST" action="{% url 'edit_review' product.id %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-black rounded-0 text-uppercase float-right">Update Review</button>
                    </form>
                {% endif %}                
            </div>
        </div>
    </div>
    
{% endblock %}
